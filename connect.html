<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Connection</title>
</head>
<body>
    <header></header>
    <main>
        <form action="http://localhost:3000/login" method="post" name="form" id="formLogin">
            <div>
                <h2>Connection</h2>
                <p class="email">
                    <label for="emailRecognized">Votre email</label>
                    <input class="input_formulaire" type="email" name="email" id="emailRecognized"
                        title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$"
                        placeholder="Votre email" required />
                </p>
                <p class="password">
                    <label for="passwordRecognized"> Votre mot de passe</label>
                    <input class="input_formulaire" type="password" name="password" id="passwordRecognized"
                        title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule pas de caractère spéciaux"
                        placeholder="Votre mot de passe" required />

                </p>
                <p>
                    <input type="submit" id="btnSubmitMember" class="btn_enter" name="submit" value="Envoyer">
                </p>
            </div>
        </form>
        <form action="http://localhost:3000/login" method="post" name="form" id="formLogin">
            <div>
                <h2>Inscription</h2>
                <p class="username"> 
                    <label for="nameUsername">Votre nom </label>
                    <input class="input_formulaire" type="text" name="username" id="nameUsername" title="Veuillez n'écrire que des lettres" pattern ="[A-z-_çàâéèeîïù]{2,30}" value="" />
                </p>
                <p class="email">
                    <label for="emailRecognized">Votre email</label>
                    <input class="input_formulaire" type="email" name="email" id="emailRecognized"
                        title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$"
                        placeholder="Votre email" required />
                </p>
                <p class="password">
                    <label for="passwordRecognized"> Votre mot de passe</label>
                    <input class="input_formulaire" type="password" name="password" id="passwordRecognized"
                        title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule pas de caractère spéciaux"
                        placeholder="Votre mot de passe" required />
                </p>
                <p class="password">
                    <label for="passwordRecognized"> Veuillez confirmer votre mot de passe</label>
                    <input class="input_formulaire" type="password" name="password" id="passwordRecognized"
                        title="Votre mot de passe n'est pas identique"
                        placeholder="Votre mot de passe" required />
                </p>
                <p>
                    <input type="submit" id="btnSubmitNewMember" class="btn_enter" name="submit" value="Envoyer">
                </p>
            </div>
        </form>
    </main>
    <footer></footer>
